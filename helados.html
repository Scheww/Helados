<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto+Condensed|Pacifico|Oswald" rel="stylesheet">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <style>
            * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                font-family: "Roboto", sans-serif;
                text-rendering: optimizeLegibility;
                -webkit-font-smoothing: antialiased;
                outline: none;
                -webkit-tap-highlight-color: transparent;
            }

            html, body {
                padding: 0;
                border: 0;
                margin: 0;
            }

            .main {
                width: 100%;
                height: 100%;
            }

            #header {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                padding: 10px 20px 16px;
                z-index: 100;
            }

            .nav {
                z-index: 10;
                width: 100%;
            }
                .header-nav {
                    text-align: left;
                    width: calc(100% - 0px);
                    height: calc(100% - 0px);
                    white-space: nowrap;
                    display: inline-block;
                    overflow: visible;
                    position: relative;
                    left: 120px;
                    top: 50px;
                }

                .nav-left {
                    width: 33%;
                    float:left;
                }
                    .header-nav-li {
                        height: 25px;
                        position: relative;
                        box-sizing: border-box;
                        overflow: visible;
                        display: inline-block;
                        cursor: pointer;
                        float: left;
                        font-size: 18px;
                    }
                        .header-nav-li > p {
                            color: #000000;
                            position: relative;
                            float: left;
                            margin: 0px 16px;
                            font-weight: 400;
                            letter-spacing: -1px;
                            font-family: 'Oswald', sans-serif;
                            font-size: 19px;

                        }
                            .header-nav-li > p:hover {
                                color: #706D6D;
                            }

                .nav-center {
                    width: 33%;
                    float:left;
                }
                    .nav-center > h1 {
                        text-align: center;
                        margin: 0;
                        position: relative;
                        letter-spacing: normal;
                        margin-top: 15px;
                        font-size: 50px;
                        font-family: 'Pacifico', cursive;
                    }

                .nav-right{
                    width: 33%;
                    float:left;
                }

                    .social {
                        width: 35px;
                        height: 35px;
                        background-color: black;
                        border-radius: 50%;
                        margin: 0 5px;
                    }

            .banner {
                position: relative;
                float: left;
                width: 100%;
                height: 800px;
                background-color: #fadc71;
                min-height: 100%;
            }
                .banner-img {
                    object-position: 50% 50%;
                    width: 345px;
                    height: 575px;
                    object-fit: contain;
                    left: calc( 50% - 177.5px);
                    top: 130px;
                    position: absolute;
                }

                .banner-text {
                    width: 100%;
                    text-align: center;
                    color: white;
                    padding-top: 20%;
                    position: relative;
                    z-index: 3;
                }

                    .banner-text > h1 {
                        margin: 0px 10px;
                    }

                        .banner-text > h1 >span {
                            font-size: 150px;
                            font-family: 'Fredoka One', cursive;
                            letter-spacing: 15px;
                            font-weight: 900;
                        }

        </style>
    </head>
    <body>
        <div class="main">
            <header id="header">
                <div class="nav">
                    <div class="nav-left">
                        <ul class="header-nav">
                            <li class="header-nav-li"><p>INICIO</p></li>
                            <li class="header-nav-li"><p>SABORES</p></li>
                            <li class="header-nav-li"><p>NOSOTROS</p></li>
                        </ul>
                    </div>
                    <div class="nav-center">
                        <h1>Iceland</h1>
                    </div>
                    <div class="nav-right">
                        <ul class="header-nav">
                            <li class="header-nav-li"><div class="social"><!--<object data="instagram-logo.svg" style="width:25px;height: 25px" type="image/svg+xml"></object>--></div></li>
                            <li class="header-nav-li"><div class="social"><!--<object data="instagram-logo.svg" style="width:25px;height: 25px" type="image/svg+xml"></object>--></div></li>
                            <li class="header-nav-li"><div class="social"><!--<object data="instagram-logo.svg" style="width:25px;height: 25px" type="image/svg+xml"></object>--></div></li>
                        </ul>
                    </div>
                </div>
            </header>
            <section>
                <div class="banner">
                    <div class="banner-text">
                        <h1>
                            <span>HELADO</span>
                        </h1>
                        <div>
                            <span>Men√∫</span>
                        </div>
                    </div>
                    <img class="banner-img" src="https://static.wixstatic.com/media/84770f_bdcc40e3b5ce45f4b672692e83f4917b~mv1.png/v1/fill/w_293,h_575,al_c,q_80,usm_0.66_1.00_0.01/84770f_bdcc40e3b5ce45f4b672692e83f4917b~mv1.webp" >
                </div>
            </section>
        </div>
    </body>
</html>
